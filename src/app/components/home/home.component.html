<div class="navbar bg-blue-500 text-white p-4 flex justify-between items-center">
    <!-- Logo -->
    <div class="logo">
        <h1 class="text-xl font-bold">Job Portal</h1>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links flex space-x-4">
        <a routerLink="/" class="hover:underline">Home</a>
        <a routerLink="/view-status" class="hover:underline">View Status</a>
    </div>
</div>

<div class="container mt-4">
    <!-- Filters Section -->
    <div class="filters mb-4">
        <select [(ngModel)]="selectedIndustry" class="border p-2 mr-2">
            <option value="">Select Industry</option>
            <option *ngFor="let industry of industries" [value]="industry">{{ industry }}</option>
        </select>
        
        <select [(ngModel)]="selectedRole" class="border p-2 mr-2">
            <option value="">Select Role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>

        <button (click)="filterJobs()" class="bg-blue-500 text-white p-2 rounded">Search</button>
    </div>

    <!-- Job Listings Section -->
    <div class="job-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let job of filteredJobs" class="job-item border p-4 rounded shadow">
            <h3 class="text-lg font-bold">{{ job.title }}</h3>
            <p>{{ job.description }}</p>
            <p><strong>Industry:</strong> {{ job.industry }}</p>
            <p><strong>Role:</strong> {{ job.role }}</p>

            <!-- Apply Button -->
            <button (click)="applyForJob(job)" class="bg-green-500 text-white p-2 rounded mt-2">Apply for Job</button>
        </div>
    </div>
</div>
